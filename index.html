<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <style>
    body { margin:0; font-family: Arial, sans-serif; }
    .sidebar { width: 220px; height: 100vh; background: #222; color: white; position: fixed; padding: 20px; }
    .sidebar h2 { text-align: center; margin-bottom: 30px; }
    .sidebar a { display: block; padding: 10px; color: white; text-decoration: none; margin: 5px 0; border-radius: 5px; }
    .sidebar a:hover { background: #444; }
    .content { margin-left: 240px; padding: 20px; }
    .card { background: #f9f9f9; padding: 20px; margin: 10px; border-radius: 8px; display: inline-block; width: 200px; }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <a href="#">Dashboard</a>
    <a href="#">Users
    <a href="#">Orders</a>
    <a href="#">Reports</a>
    <a href="#">Settings</a>
  </div>
  <div class="content">
    <h1>Dashboard</h1>
    <div class="card">Total Users: 120</div>
    <div class="card">Orders: 75</div>
    <div class="card">Revenue: $5600</div>
  </div>
</body>
</html>
